<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/Gifted-Brainz-PNG (1).png">

</head>
<body>
    <section class="hero">
        <div class="picture">
            <img src="./images/Gifted-Brainz-PNG (1).png" alt="">
            <h1>Sign Up</h1>
        </div>
        <div class="fill-in">
            <div>
                <label for="">Username</label>
                <input type="text" id="useR">
                <p id="fullname">* Please Enter Your User Name</p>
            </div>
            <div>
                <label for="">Enter Your Email</label>
                <form action="" id="form">
                <input type="email" onkeyup="demo()" id="gmail" autocomplete="on"><br>
                </form>
                <p id="mail">* Your Email Address is Required</p>
            </div>
            <div>
                <label for="">Password</label>
                <form action="" id="store">
                    <input type="password" id="password">
                </form>
                <p id="pass">* Please Input your Password</p>
            </div>
            <div class="agree">
                <div class="check">
                    <input class="mark" type="checkbox">
                </div>
                <div class="declare">
                    <p>i have agree to the <span><a href="">Terms & Conditions</a></span> and the<span><a href=""> Privacy & Policy</a></span> of this website.</p>
                </div>
            </div>
            <div class="group">
                <button class="btn">Sign up</button>
                <p class="paragraph">OR</p>
                <button class="icon"><a href="https//google.com"><img class="consider" src="./images/7123025_logo_google_g_icon.png" alt=""></a></button>
            </div>
            <div class="last">
                <p>Already Have An Existing Account? <span><a href="./sign in.html"><button class="here">click here....</button></a></span></p>
            </div>
        </div>
    </section>
    <footer>
        <div class="arrow">
            <a href="./index.html"><img class="rrr" src="./images/Arrow 4.png" alt=""></a>
            <a href="./index.html">Back To Home</a>
        </div> 
        <div class="privacy">
            <a href="">Privacy & Policy</a>
        </div> 
        <div class="terms">
            <a href="">Terms & Condition</a>
        </div>
    </footer>
    <script src="js/signup.js"></script>
</body>
</html>
